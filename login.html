<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | MedAI Predict</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
    }
    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    .auth-card {
      background: #ffffff;
      border-radius: 1.25rem;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.15);
      max-width: 420px;
      width: 100%;
      padding: 2rem 2.25rem;
    }
    .brand {
      font-weight: 700;
    }
    .small-link {
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<div class="auth-wrapper">
  <div class="auth-card">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <div class="brand">MedAI Predict</div>
        <div style="font-size:0.85rem;" class="text-muted">Sign in to continue</div>
      </div>
      <span style="font-size:1.5rem;">ðŸ©º</span>
    </div>

    <div id="login-alert" class="alert alert-danger d-none" style="font-size:0.85rem;"></div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" id="email" class="form-control" placeholder="you@example.com">
    </div>
    <div class="mb-2">
      <label class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <small class="text-muted small-link">
        Default admin: <strong>admin@medai.com / admin123</strong>
      </small>
    </div>

    <button id="login-btn" class="btn btn-primary w-100 mb-3">
      Sign In
    </button>

    <div class="text-center small-link">
      Donâ€™t have an account?
      <a href="/signup">Create account</a>
    </div>
  </div>
</div>

<script>
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginBtn = document.getElementById("login-btn");
  const loginAlert = document.getElementById("login-alert");

  loginBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    loginAlert.classList.add("d-none");
    loginAlert.textContent = "";

    if (!email || !password) {
      loginAlert.textContent = "Please enter both email and password.";
      loginAlert.classList.remove("d-none");
      return;
    }

    loginBtn.disabled = true;
    loginBtn.textContent = "Signing in...";

    try {
      const resp = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await resp.json();

            if (!data.success) {
        loginAlert.textContent = data.message || "Login failed.";
        loginAlert.classList.remove("d-none");
        loginBtn.disabled = false;
        loginBtn.textContent = "Sign In";
        return;
      }

      // On success, redirect based on role
      if (data.role === "admin") {
        window.location.href = "/admin";
      } else {
        window.location.href = "/";
      }

    } catch (err) {
      console.error(err);
      loginAlert.textContent = "Something went wrong. Please try again.";
      loginAlert.classList.remove("d-none");
      loginBtn.disabled = false;
      loginBtn.textContent = "Sign In";
    }
  });
</script>

</body>
</html>
