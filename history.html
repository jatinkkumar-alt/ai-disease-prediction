<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My History | MedAI Predict</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
    }
    .page-wrapper {
      min-height: 100vh;
      padding: 1.5rem 0;
    }
    .card-shell {
      border-radius: 1.25rem;
      background: #ffffff;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
    }
    .table thead th {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #6b7280;
    }
    .table tbody td {
      font-size: 0.9rem;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <span class="me-2">ü©∫</span><span>MedAI Predict</span>
    </a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <span id="user-info" style="font-size:0.85rem;" class="text-muted d-none">
        Hi, <span id="user-name"></span>
      </span>
      <button id="back-btn" class="btn btn-outline-secondary btn-sm">
        ‚Üê Back to Assessment
      </button>
      <button id="logout-btn" class="btn btn-outline-danger btn-sm d-none">
        Logout
      </button>
    </div>
  </div>
</nav>

<div class="page-wrapper">
  <div class="container">
    <div class="mb-3">
      <h1 class="h4 mb-1">My Prediction History</h1>
      <p class="text-muted mb-0" style="font-size:0.9rem;">
        These records are generated from your previous assessments performed using the AI system.
      </p>
    </div>

    <div class="card-shell p-3">
      <div id="history-status" class="mb-2 text-muted" style="font-size:0.9rem;">
        Loading your history...
      </div>

      <div class="table-responsive">
        <table class="table table-sm align-middle mb-0">
          <thead>
            <tr>
              <th style="width: 20%;">Date & Time</th>
              <th style="width: 25%;">Predicted Disease</th>
              <th style="width: 15%;">Confidence</th>
              <th>Symptoms</th>
            </tr>
          </thead>
          <tbody id="history-body">
            <!-- rows go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  const userInfoSpan = document.getElementById("user-info");
  const userNameSpan = document.getElementById("user-name");
  const logoutBtn = document.getElementById("logout-btn");
  const backBtn = document.getElementById("back-btn");
  const historyStatus = document.getElementById("history-status");
  const historyBody = document.getElementById("history-body");

  async function loadCurrentUser() {
    try {
      const resp = await fetch("/api/current-user");
      const data = await resp.json();

      if (data.logged_in) {
        userNameSpan.textContent = data.name || data.email || "User";
        userInfoSpan.classList.remove("d-none");
        logoutBtn.classList.remove("d-none");
      } else {
        window.location.href = "/login";
      }
    } catch (err) {
      console.error(err);
      window.location.href = "/login";
    }
  }

  async function loadHistory() {
    try {
      const resp = await fetch("/api/history");
      const data = await resp.json();

      if (!data.success) {
        historyStatus.textContent = data.message || "Failed to load history.";
        return;
      }

      const records = data.records || [];
      if (records.length === 0) {
        historyStatus.textContent = "No past assessments found yet.";
        return;
      }

      historyStatus.textContent = `Total assessments: ${records.length}`;

      historyBody.innerHTML = records.map(r => {
        const confStr = r.confidence !== null && r.confidence !== undefined
          ? (r.confidence * 100).toFixed(2) + "%"
          : "‚Äî";

        const symptoms = (r.symptoms || []).join(", ");

        return `
          <tr>
            <td>${r.timestamp}</td>
            <td>${r.disease}</td>
            <td>${confStr}</td>
            <td>${symptoms}</td>
          </tr>
        `;
      }).join("");
    } catch (err) {
      console.error(err);
      historyStatus.textContent = "Error loading history.";
    }
  }

  // Back button
  backBtn.addEventListener("click", () => {
    window.location.href = "/";
  });

  // Logout button
  logoutBtn.addEventListener("click", async () => {
    try {
      await fetch("/api/logout", { method: "POST" });
    } catch (err) {
      console.error(err);
    }
    window.location.href = "/login";
  });

  // Init
  loadCurrentUser();
  loadHistory();
</script>

</body>
</html>
