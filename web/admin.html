<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | MedAI Predict</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
    .card-shell {
      border-radius: 1.25rem;
      background: #fff;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.15);
    }
    .stat-card {
      border-radius: 1rem;
      background: #f8fafc;
      padding: 1rem 1.25rem;
    }
  </style>
</head>
<body>

<nav class="navbar bg-white border-bottom">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
      <span style="font-size:1.5rem;">üõ°Ô∏è</span>
      <strong>MedAI Admin Panel</strong>
    </div>
    <div>
      <button id="back-btn" class="btn btn-outline-secondary btn-sm">‚Üê Main App</button>
      <button id="logout-btn" class="btn btn-outline-danger btn-sm">Logout</button>
    </div>
  </div>
</nav>

<div class="container py-4">

  <h4 class="mb-3">System Overview</h4>

  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="stat-card">
        <div class="text-muted">Total Users</div>
        <div id="total-users" class="h3">-</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-card">
        <div class="text-muted">Total Predictions</div>
        <div id="total-predictions" class="h3">-</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-card">
        <div class="text-muted">Most Common Disease</div>
        <div id="most-common" class="h5">-</div>
      </div>
    </div>
  </div>

  <div class="card-shell p-3">
    <h5 class="mb-3">All Patient Predictions</h5>

    <div class="table-responsive">
      <table class="table table-sm">
        <thead>
          <tr>
            <th>Date</th>
            <th>User Email</th>
            <th>Disease</th>
            <th>Confidence</th>
            <th>Symptoms</th>
          </tr>
        </thead>
        <tbody id="prediction-table">
        </tbody>
      </table>
    </div>

  </div>
</div>

<script>
  const backBtn = document.getElementById("back-btn");
  const logoutBtn = document.getElementById("logout-btn");

  const totalUsersEl = document.getElementById("total-users");
  const totalPredictionsEl = document.getElementById("total-predictions");
  const mostCommonEl = document.getElementById("most-common");
  const tableBody = document.getElementById("prediction-table");

  backBtn.onclick = () => window.location.href = "/";
  logoutBtn.onclick = async () => {
    await fetch("/api/logout", {method: "POST"});
    window.location.href = "/login";
  };

  async function loadAdminData() {
    try {
      const res = await fetch("/api/admin-data");
      const data = await res.json();

      if (!data.success) {
        alert("Access denied or server error.");
        window.location.href = "/";
        return;
      }

      totalUsersEl.textContent = data.total_users;
      totalPredictionsEl.textContent = data.total_predictions;
      mostCommonEl.textContent = data.most_common_disease || "‚Äî";

      const rows = data.predictions.map(p => {
        const conf = p.confidence !== null 
          ? (p.confidence * 100).toFixed(2) + "%"
          : "‚Äî";

        return `
          <tr>
            <td>${p.timestamp}</td>
            <td>${p.user_email}</td>
            <td>${p.disease}</td>
            <td>${conf}</td>
            <td>${p.symptoms}</td>
          </tr>
        `;
      }).join("");

      tableBody.innerHTML = rows || `<tr><td colspan="5">No data</td></tr>`;

    } catch (err) {
      console.error(err);
      alert("Failed to load admin data.");
    }
  }

  loadAdminData();
</script>

</body>
</html>
