<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | MedAI Predict</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
    }
    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    .auth-card {
      background: #ffffff;
      border-radius: 1.25rem;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.15);
      max-width: 440px;
      width: 100%;
      padding: 2rem 2.25rem;
    }
    .brand {
      font-weight: 700;
    }
    .small-link {
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<div class="auth-wrapper">
  <div class="auth-card">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <div class="brand">MedAI Predict</div>
        <div style="font-size:0.85rem;" class="text-muted">Create your patient account</div>
      </div>
      <span style="font-size:1.5rem;">ðŸ©º</span>
    </div>

    <div id="signup-alert" class="alert alert-danger d-none" style="font-size:0.85rem;"></div>
    <div id="signup-success" class="alert alert-success d-none" style="font-size:0.85rem;"></div>

    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" id="name" class="form-control" placeholder="e.g. Jatin Sharma">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" id="email" class="form-control" placeholder="you@example.com">
    </div>
    <div class="mb-2">
      <label class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Choose a password">
    </div>

    <button id="signup-btn" class="btn btn-primary w-100 mb-3">
      Sign Up
    </button>

    <div class="text-center small-link">
      Already have an account?
      <a href="/login">Sign in</a>
    </div>
  </div>
</div>

<script>
  const nameInput = document.getElementById("name");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const signupBtn = document.getElementById("signup-btn");
  const signupAlert = document.getElementById("signup-alert");
  const signupSuccess = document.getElementById("signup-success");

  signupBtn.addEventListener("click", async () => {
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    signupAlert.classList.add("d-none");
    signupSuccess.classList.add("d-none");
    signupAlert.textContent = "";
    signupSuccess.textContent = "";

    if (!name || !email || !password) {
      signupAlert.textContent = "All fields are required.";
      signupAlert.classList.remove("d-none");
      return;
    }

    signupBtn.disabled = true;
    signupBtn.textContent = "Creating account...";

    try {
      const resp = await fetch("/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await resp.json();

      if (!data.success) {
        signupAlert.textContent = data.message || "Signup failed.";
        signupAlert.classList.remove("d-none");
        signupBtn.disabled = false;
        signupBtn.textContent = "Sign Up";
        return;
      }

      signupSuccess.textContent = "Account created successfully. Redirecting...";
      signupSuccess.classList.remove("d-none");

      // Redirect to main app after short delay
      setTimeout(() => {
        window.location.href = "/";
      }, 1000);
    } catch (err) {
      console.error(err);
      signupAlert.textContent = "Something went wrong. Please try again.";
      signupAlert.classList.remove("d-none");
      signupBtn.disabled = false;
      signupBtn.textContent = "Sign Up";
    }
  });
</script>

</body>
</html>
